<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To‑Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page">
        <section class="todo-app" aria-labelledby="todo-heading">
            <h1 id="todo-heading">To‑Do List</h1>
            <form id="todo-form" class="todo-form" aria-label="Add todo">
                <input type="text" id="todo-input" placeholder="Add a new task" required />
                <button type="submit" id="todo-add">Add</button>
            </form>
            <div class="todo-actions">
                <button id="export-json" type="button">Export JSON</button>
                <button id="import-json" type="button">Import JSON</button>
                <input id="import-file" type="file" accept="application/json" style="display:none" />
            </div>
            <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
            <!-- Machine-readable tasks for AI tools -->
            <script type="application/ld+json" id="todo-jsonld">[]</script>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
